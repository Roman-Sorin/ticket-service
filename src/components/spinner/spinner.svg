<svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid" class="lds-double-ring" style="background: none;">
    <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}"
            ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none"
            stroke-linecap="round" r="15" stroke-width="1.5" stroke="#ff1632"
            stroke-dasharray="23.561944901923447 23.561944901923447" transform="rotate(284.931 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50"
                          keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
    </circle>
    <circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}"
            ng-attr-stroke="{{config.c2}}" ng-attr-stroke-dasharray="{{config.dasharray2}}"
            ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none" stroke-linecap="round" r="12.5"
            stroke-width="1.5" stroke="#3575b8" stroke-dasharray="19.634954084936208 19.634954084936208"
            stroke-dashoffset="19.634954084936208" transform="rotate(-284.931 50 50)">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50"
                          keyTimes="0;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
    </circle>
</svg>